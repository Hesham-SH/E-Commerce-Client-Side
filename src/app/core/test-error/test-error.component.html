<div class="container mt-5">
  <button
    class="btn btn-outline-primary me-3"
    (click)="getInternalServerError()"
  >
    Test 500 Error
  </button>

  <button class="btn btn-outline-primary me-3" (click)="getNotFoundError()">
    Test 404 Error
  </button>

  <button class="btn btn-outline-primary me-3" (click)="getBadRequestError()">
    Test 400 Error
  </button>

  <button class="btn btn-outline-primary me-3" (click)="getValidationError()">
    Test 400 Validation Error
  </button>

  <div class="row mt-5" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li class="" *ngFor="let error of validationErrors">{{ error }}</li>
    </ul>
  </div>
</div>
