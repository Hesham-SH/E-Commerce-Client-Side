<header *ngIf="totalCount && pageNumber && pageSize; else zeroResults">
    <span>Showing 
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} - 
            {{
                pageNumber * pageSize
              > totalCount
              ? totalCount
              : pageNumber * pageSize
            }}  
        </strong>of <strong>{{totalCount}} </strong>Results
    </span>
</header>
<ng-template #zeroResults>
    There are <strong>0 </strong> Results
</ng-template>
