<div class="d-flex justify-content-center mt-4">
    <pagination *ngIf="totalCount && pageSize"
        [boundaryLinks]="true" 
        [totalItems]="totalCount"
        [itemsPerPage]="pageSize"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"
        (pageChanged)="onPagerChanged($event)">
    </pagination>
</div>
